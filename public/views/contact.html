<div class="container">
    <form class="bs-example form-horizontal form-contact" action="/users/session" method="post" accept-charset="UTF-8">
        <h2 class="form-signin-heading">Contacter le site</h2> 
          <div class="row">
            <div class="col-lg-12" style="margin:10px">
                <input type="text" class="form-control" name="username" placeholder="Nom">
            </div>
          </div><!-- /.row -->
          <div class="row">
            <div class="col-lg-12" style="margin:10px">
                <input class="form-control" name="email" placeholder="Email">
            </div>
          </div><!-- /.row -->          
          <div class="row">
            <div class="col-lg-12" style="margin:10px">
                <input type="text" class="form-control" name="sujet" placeholder="Sujet">
            </div>
          </div><!-- /.row -->       
          <div class="row">
            <div class="col-lg-12" style="margin:10px">
                <textarea class="form-control" rows="7" id="form_comments" name="form[comments]" placeholder="Merci de saisir votre message" required="true"></textarea>
            </div>
          </div><!-- /.row -->    
          <div class="row">
            <div class="col-lg-12" style="margin:10px">
                <button type="submit" class="btn btn-primary">Valider</button> 
            </div>
          </div><!-- /.row -->                                               
    </form>        
</div>
